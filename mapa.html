<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Mapa</title>

  
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
   
   <style>
	#mapid{
		width: 600px;
		height: 500px;
	}
   </style>
</head>

<body>
<div id="mapid"></div>
<p id="LL"></p>

<script>
	var mymap = L.map('mapid').setView([44.823205,20.450480], 7);

	L.tileLayer('https://api.maptiler.com/maps/streets/256/{z}/{x}/{y}.png?key=5f7TKbOgl9fetrY1Npka', {
		attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
	}).addTo(mymap);

	var marker = L.marker([44.823205,20.450480]).addTo(mymap);

	var circle = L.circle([44.823205,20.450480], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(mymap);

	marker.bindPopup("<b>Kalemegdan</b><br>Beograd").openPopup();
	//circle.bindPopup("I am a circle.");

	mymap.on('click', function(e){
		document.getElementById("LL").innerHTML = e.latlng;
	});

</script>
</body>
</html>
