<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>D_06</title>
</head>
<body>
    <div class="col-3">
        <h2>Responsive Forma</h2>
        <p>Promenite sirinu prozora kako biste videli efekat forme. Kada je ekran manji od 600px, formu kreirati tako da se njeni elementi nalaze jedni ispod drugih.</p>
    </div>

    <form class="col-8">
        <label class="col-4">Ime i prezime</label>
        <input class="col-8" type="text" placeholder="Unesite svoje ime i prezime...">

        <label class="col-4">Pretrazite</label>
        <span class="col-4 search">
            <i class="fa fa-search fa-sm"></i><!--
         --><input type="text" placeholder="Pretrazite">
        </span>

        <label class="col-4">Zemlja</label>
        <select class="col-8">
            <option value="Italija">Italija</option>
            <option value="Grcka">Grcka</option>
            <option value="Srbija">Srbija</option>
        </select>

        <label class="col-4">Opis</label>
        <textarea class="col-8" rows="10" placeholder="Napisite neki opis"></textarea>

        <input class="col-2" type="button" value="Potvrdite">
    </form>
</body>
</html>
